<div class="ui accordion styled">
  <ng-container
    *ngFor="let item of data; let i = index">
    <div
      [ngClass]="{active: i === openIndex}"
      class="title" (click)="onItemClick(i)">
      <i class="dropdown icon"></i>
      {{item.title}}
    </div>
    <div  [ngClass]="{active: i === openIndex}"
          class="content ">
      <p>{{item.content}}</p>
    </div>
  </ng-container>
</div>
