
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Word count</th>
    <th>Snippet</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>
      <a
         target="_blank"
         rel="noopener noreferrer"
        [href]=" 'https://en.wikipedia.org?curid='+item['pageid']"
      >
        {{item['title']}}
      </a>
    </td>
    <td>{{item['title']}}</td>
    <td [innerHTML]="item['snippet']"></td>
  </tr>
  </tbody>
</table>
